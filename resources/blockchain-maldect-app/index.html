<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB-MD-SYS | Blockchain-Based Malware Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/page1.css">
</head>
<body>

  <div class="container-fluid outer">
    <header class="container-fluid">
      <h1>Blockchain-Based Malware Detection System</h1>
    </header>

    <main class="container-fluid">
      <div class="formContainer">
        <form action="formProcess.html" method="post">
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload the Executable File to Test</label>
            <input class="form-control" type="file" id="formFile" name="file" required>
          </div>
          <div class="mb-3">
            <label for="exampleDataList" class="form-label">Select the file Type</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type file type to search..." name="fileType" required>
            <datalist id="datalistOptions">
              <option value="APK - Android app source">
              <option value="BAT - Windows batch file">
              <option value="CMD - Windows command script">
              <option value="CSH - Linux C shell script">
              <option value="KSH - Unix OS script">
              <option value="OUT - Linux executable">
              <option value="VB - VBscript file">
              <option value="WS - Windows script file">
              <option value=".class - Java class file">
              <option value="EXE - Windows Executable">
            </datalist>
          </div>
          <div class="mb-3">
            <input class="btn btn-warning" type="submit" value="Check for Malware!">
          </div>
        </form>
      </div>
    </main>

    <footer class="container-fluid">
      <h4>Copyright &copy; Reserved by CSE,CUET</h4>
      <h6>Developed by <span id="developer">Hafizul Haque (1504097)</span></h6>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
